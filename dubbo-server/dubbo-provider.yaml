apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dubbo-provider
  labels:
    app: dubbo-provider
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dubbo-provider
    spec:
      containers:
      - name: dubbo-provider
        image: dubbo-provider:v1.0.0
        ports:
        - containerPort: 30000

